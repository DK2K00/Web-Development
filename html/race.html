<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/next">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name" required>

        <p>Select a Race:</p>
        <input type="radio" id="check" name="check" value="Fun run 5k">
        <label for="check">Fun Run 5k</label>
        <br>

        <input type="radio" id="check" name="check" value="Half Marathon">
        <label for="check">Half Marathon</label>
        <br>

        <input type="radio" id="check" name="check" value="Full Marathon">
        <label for="check">Full Marathon</label>        

        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <br>

        <label for="select">Select age group</label>
        <select name="select" id="select">
            <option value="Under 18">Under 18</option>
            <option value="18-35">18-35</option>
            <option value="Above 35">Above 35</option>
        </select>

        <br>
        <button>Submit</button>
    </form>
</body>
</html>
